<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Add the missing arrowhead marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a4a4a" />
    </marker>
  </defs>

  <!-- Header -->
  <rect x="0" y="0" width="1200" height="600" fill="#2c3e50"/>
  <text x="600" y="50" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">SOFTWARE TESTING LIFECYCLE</text>

  <!-- Main Process Flow -->
  <g>
    <!-- 1. Requirement Analysis -->
    <g transform="translate(200,150)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#3498db" stroke="#2980b9" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Requirement</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Analysis</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Document Review</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Feasibility Study</text>
    </g>

    <!-- 2. Test Planning -->
    <g transform="translate(500,150)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Test</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Planning</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Scope Definition</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Risk Analysis</text>
    </g>

    <!-- 3. Test Design -->
    <g transform="translate(800,150)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#2ecc71" stroke="#27ae60" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Test</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Design</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Test Cases</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Test Data Prep</text>
    </g>

    <!-- Connectors -->
    <path d="M380 150 L420 150" stroke="#4a4a4a" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
    <path d="M680 150 L720 150" stroke="#4a4a4a" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  </g>

  <!-- Rest of your SVG content remains the same... -->
   <!-- 4. Test Environment Setup -->
    <g transform="translate(200,300)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#f39c12" stroke="#d35400" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Test Env</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Setup</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Hardware/Software</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Test Data</text>
    </g>

    <!-- 5. Test Execution -->
    <g transform="translate(500,300)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Test</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Execution</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Manual/Auto</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Test Runs</text>
    </g>

    <!-- 6. Defect Management -->
    <g transform="translate(800,300)">
      <rect x="-90" y="-50" rx="10" ry="10" width="180" height="100" fill="#1abc9c" stroke="#16a085" stroke-width="2" />
      <text x="0" y="-15" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Defect</text>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="600">Management</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Bug Tracking</text>
      <text x="0" y="45" font-size="12" fill="#fff" text-anchor="middle">Retesting</text>
    </g>

    <!-- Final Phase -->
  <g transform="translate(200,600)">
    <!-- 7. Test Reporting -->
    <g transform="translate(500,600)">
      <rect x="-120" y="-50" rx="10" ry="10" width="240" height="100" fill="#e67e22" stroke="#d35400" stroke-width="2" />
      <text x="0" y="-20" font-size="18" fill="#fff" text-anchor="middle" font-weight="600">Test Reporting & Closure</text>
      <text x="0" y="10" font-size="12" fill="#fff" text-anchor="middle">Metrics Analysis</text>
      <text x="0" y="30" font-size="12" fill="#fff" text-anchor="middle">Final Sign-off</text>
      <text x="0" y="50" font-size="12" fill="#fff" text-anchor="middle">Lessons Learned</text>
    </g>


    
</svg>