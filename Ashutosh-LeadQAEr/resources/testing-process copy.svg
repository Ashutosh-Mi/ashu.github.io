<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle">Software Testing Process</text>
  
  <!-- Steps -->
  <rect x="100" y="100" width="120" height="60" fill="#FFD700" stroke="#000"/>
  <text x="160" y="135" font-family="Arial" font-size="12" text-anchor="middle">1. Plan Tests</text>
  
  <rect x="300" y="100" width="120" height="60" fill="#FFA500" stroke="#000"/>
  <text x="360" y="135" font-family="Arial" font-size="12" text-anchor="middle">2. Design Cases</text>
  
  <rect x="500" y="100" width="120" height="60" fill="#FF6347" stroke="#000"/>
  <text x="560" y="135" font-family="Arial" font-size="12" text-anchor="middle">3. Execute Tests</text>
  
  <rect x="300" y="250" width="120" height="60" fill="#90EE90" stroke="#000"/>
  <text x="360" y="285" font-family="Arial" font-size="12" text-anchor="middle">4. Report Bugs</text>
  
  <!-- Arrows -->
  <path d="M220 130 L300 130" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M420 130 L500 130" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M560 160 L560 250" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M360 310 L360 250" stroke="#000" fill="none" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000"/>
    </marker>
  </defs>
</svg>